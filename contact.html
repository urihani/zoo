<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Parc zoologique de Grenoble" />

    <link rel="stylesheet" href="styles/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Contact</title>
  </head>

  <body>
    <!-- NavBar  -->
    <div class="topnav" id="myTopnav">
      <i class="fa-solid fa-house"><a href="/index.html" class="active"
       >PZG</a></i>
    
       <a href="javascript:void(0);" class="icon" onclick="toggleMenu()"
         >&#9776;</a>
     </div>
   </div>

    <div class="main-content">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul>
          <li><a href="/index.html">Parc zoologique de Grenoble</a></li>
          <li><span aria-current="page">Contact</span></li>
        </ul>
      </nav>
      <hr class="separator" />

      <form class="form" action="">
        <div class="row">
          <label for="nom">Nom :</label><br />
          <input type="text" id="nom" name="nom" />
        </div>

        <div class="row">
          <label for="prenom">Prénom :</label><br />
          <input type="text" id="prenom" name="prenom" />
        </div>

        <div class="row">
          <label for="mail">Email :</label><br />
          <input type="email" id="mail" name="mail" />
        </div>

        <div class="row">
          <label for="tel">Numéro de téléphone :</label><br />
          <input type="tel" id="tel" name="tel" />
        </div>

        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button class="primary-button form-button" type="submit">
          Envoyer
        </button>
      </form>
    </div>

    <script type="text/javascript" src="scripts/menu.js"></script>
  </body>
</html>
