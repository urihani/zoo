<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Parc zoologique de Grenoble" />

    <link rel="stylesheet" href="styles/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script type="text/javascript" src="scripts/menu.js"></script>

    <title>Visite virtuelle vidéo</title>
  </head>

  <body>
    <!-- NavBar  -->
    <script id="replace_with_navbar" src="scripts/navbar.js"></script>

    <div class="main-content">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul>
          <li><a href="#">Parc zoologique de Grenoble</a></li>
          <li><span aria-current="page">Visite virtuelle audio</span></li>
        </ul>
      </nav>
      <hr class="separator" />

      <div class="video-container">
        <div class="video-line">
          <video width="640" height="480" controls autoplay>
            <source src="video/elephant.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <h3 class="subtitle">Eléphant</h3>
        </div>

        <div class="video-line">
          <video width="640" height="480" controls>
            <source src="video/lion.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <h3 class="subtitle">Lion</h3>
        </div>
      </div>
    </div>
  </body>
</html>
